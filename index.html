    <style type="text/css">
    
body, button, input, select, textarea {

  <div id="app">正在加载…</div>
  <script>
    window.$docsify = {
      homepage: 'archives.md',
      coverpage: true,
      loadNavbar: true,
      name: '<img src="/logo.svg" data-origin="logo.svg" alt="航通社 logo" style="padding:30px;">',

        noData: {
        '/zh-cn/': '找不到结果',

      '/posts/', 
    ],

        '/zh-cn/': '搜索',
        '/': 'Type to search'
        }
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> 航通社  &copy; 2022 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
