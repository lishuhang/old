<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
    html,body {
font-family:'Noto Sans SC Sliced', sans-serif;
}
}
    </style>
  </head>
  <body>
    <a id="skip-to-content" href="#content">跳转到内容</a>

    <header class="page-header" role="banner">
      <h1 class="project-name"><a href="/" style="color:#FFF;"><img src="http://ww1.sinaimg.cn/large/4b91f9d5gy1fukp23m39pg20jg02swec.gif" alt="{{ site.title | default: site.github.repository_name }}" /></a></h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
     <a href="/categories/" class="btn">所有分类</a>
      <a href="/about/" class="btn">关于</a>
      <!--
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
      -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
              <!--
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        -->
        &copy; 保留所有权利。<span class="site-footer-credits">生成并托管于 <a href="https://pages.github.com">GitHub Pages</a> 上。</span> ·
      <a href="https://weibo.com/lishuhang">微博</a> ·
      <a href="https://mp.weixin.qq.com/s?__biz=MjM5Mjg1ODIxMQ==&mid=403008102&idx=1&sn=3bb5d701ca1085c4dd4b8406a306ea2d">微信</a> ·
      <a href="https://zhuanlan.zhihu.com/lishuhang">知乎</a> ·
      <a href="https://www.huxiu.com/member/10951/article.html">虎嗅网</a>

      </footer>
    </main>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    
<script src="vanilla-back-to-top.min.js"></script>
      
<script>addBackToTop({
  diameter: 56,
  backgroundColor: '#ffda0c',
  innerHTML: '<svg viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/></svg>',
  textColor: '#96071f'
})</script>

  </body>
</html>
